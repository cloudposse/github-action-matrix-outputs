name: 'Example composite GitHub action'
description: 'Example composite GitHub action'
author: hello@cloudposse.com
branding:
  icon: 'file'
  color: 'white'
inputs:
  matrix-key:
    required: false
    description: "Matrix key"
  outputs:
    required: true
    description: "Outputs YAML structured map"
outputs:
  result:
    description: "Outputs result"
    value: "${{ steps.context.outputs.result }}"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        matrix=$((
          echo '${{ toJSON(matrix) }}'
        ) | jq -c .)
        echo "$matrix" > matrix
        echo "::set-output name=matrix::$matrix"
      id: matrix

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ hashFiles('matrix') || 'none' }}
        path: matrix
        if-no-files-found: warn

    - uses: actions/download-artifact@v3
    - shell: bash
      id: context
      run: |
        matrix="$(cat */matrix | jq -c --slurp .)"
        echo "::set-output name=result::$matrix"

